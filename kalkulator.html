            <div id="content">
                <div id="content">
                    <h1>Kalkulator emisji dwutlenku węgla</h1>

                    <label for="inputX">Wpisz przebyty dystans [km]:</label>
                    <input type="number" id="inputX" />
                
                    <label for="selectA">Wybierz środek transpotu:</label>
                    <select id="selectA">
                        <option value="15">Samochód (elektryczny)</option>
                        <option value="46">Samochód (diesel)</option>
                        <option value="25">Autobus (diesel)</option>
                        <option value="7">Autobus (biodiesel)</option>
                        <option value="133">Samolot (klasa ekonomiczna)</option>
                        <option value="298">Samolot (klasa biznesowa)</option>
                        <option value="24">Pociąg (elektryczny)</option>
                        <option value="91">Pociąg (diesel)</option>
                    </select>
                
                    <button onclick="calculateEquation()">Oblicz</button>
                
                    <p id="outputEquation">Emisja CO<sub>2</sub></p>
                
                    <script>
                        function calculateEquation() {
                            // Get the values of x and a
                            var x = document.getElementById("inputX").value;
                            var a = document.getElementById("selectA").value;
                
                            // Calculate y = a*x
                            var y = a * x;
                            var roundedY = y.toFixed(2);
                
                            // Display the output equation
                            document.getElementById("outputEquation").innerHTML = "Emisja CO<sub>2</sub> = " + a + " * " + x + " = " + roundedY + " g";
                        }
                    </script>
